<div class="container float-left">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-header">{{profile_details.user.display_name}}</h5>
            <h6 class="card-title">@{{profile_details.user.username}}</h6>
            <div class="card-text">
                <p>Tweets: {{profile_details.tweet_count}}</p>
                <p>Notfications: {{profile_details.notifications}}</p>
                <p>Following: {{profile_details.follow_count}}</p>
            </div>
        </div>
        {% if profile_details.user != user %}
                 <a href="{% url follow_url slug=profile_details.user.slug %}" class="{{follow_button_class}}">{{follow_text}}</a>
        {% endif %}
    </div>
</div>
